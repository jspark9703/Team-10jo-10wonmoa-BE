openapi: 3.0.1
info:
  title: Tenwonmoa API
  description: Tenwonmoa API description
  version: 1.0.0
servers:
- url: http://3.39.184.232:8080
tags: []
paths:
  /api/v1/statistics:
    get:
      tags:
      - api
      operationId: statistics-find-
      responses:
        "200":
          description: "200"
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/api-v1-statistics-1753393928'
              examples:
                statistics-find-month:
                  value: "{\"year\":2022,\"month\":10,\"incomeTotalSum\":60,\"expenditureTotalSum\"\
                    :132,\"incomes\":[{\"name\":\"용돈\",\"total\":30,\"percent\":50.0},{\"\
                    name\":\"상여\",\"total\":20,\"percent\":33.33},{\"name\":\"금융소득\
                    \",\"total\":10,\"percent\":16.67}],\"expenditures\":[{\"name\"\
                    :\"교통/차량\",\"total\":45,\"percent\":34.09},{\"name\":\"문화생활\"\
                    ,\"total\":44,\"percent\":33.33},{\"name\":\"마트/편의점\",\"total\"\
                    :43,\"percent\":32.58}]}"
                statistics-find-year:
                  value: "{\"year\":2022,\"month\":null,\"incomeTotalSum\":60,\"expenditureTotalSum\"\
                    :132,\"incomes\":[{\"name\":\"용돈\",\"total\":30,\"percent\":50.0},{\"\
                    name\":\"상여\",\"total\":20,\"percent\":33.33},{\"name\":\"금융소득\
                    \",\"total\":10,\"percent\":16.67}],\"expenditures\":[{\"name\"\
                    :\"교통/차량\",\"total\":45,\"percent\":34.09},{\"name\":\"문화생활\"\
                    ,\"total\":44,\"percent\":33.33},{\"name\":\"마트/편의점\",\"total\"\
                    :43,\"percent\":32.58}]}"
  /api/v1/incomes/:
    post:
      tags:
      - api
      operationId: income-create
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/api-v1-incomes-1988379506'
            examples:
              income-create:
                value: "{\"registerDate\":\"2022-08-07T01:25:20.769897\",\"amount\"\
                  :1000,\"content\":\"content\",\"userCategoryId\":1}"
              income-create-fail:
                value: "{\"registerDate\":\"2022-08-07T01:25:20.802016\",\"amount\"\
                  :1000,\"content\":\"content\",\"userCategoryId\":1}"
      responses:
        "201":
          description: "201"
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/api-v1-incomes--373420824'
              examples:
                income-create:
                  value: "{\"id\":1}"
        "400":
          description: "400"
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/api-v1-incomes--940438351'
              examples:
                income-create-fail:
                  value: "{\"messages\":[\"해당 사용자 카테고리는 존재하지 않습니다.\"],\"status\":400}"
  /api/v1/incomes/{incomeId}:
    get:
      tags:
      - api
      operationId: income-f
      parameters:
      - name: incomeId
        in: path
        description: ""
        required: true
        schema:
          type: string
      responses:
        "400":
          description: "400"
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/api-v1-incomes--940438351'
              examples:
                income-find-by-id-fail:
                  value: "{\"messages\":[\"수입 정보가 존재하지 않습니다.\"],\"status\":400}"
        "200":
          description: "200"
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/api-v1-incomes-incomeId-1674408626'
              examples:
                income-find-by-id:
                  value: "{\"id\":1,\"registerDate\":\"2022-08-07T01:25:20.819858\"\
                    ,\"amount\":1000,\"content\":\"content\",\"userCategoryId\":1,\"\
                    categoryName\":\"용돈\"}"
        "403":
          description: "403"
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/api-v1-incomes--940438351'
              examples:
                income-forbidden:
                  value: "{\"messages\":[\"권한이 없습니다.\"],\"status\":403}"
    put:
      tags:
      - api
      operationId: income-update
      parameters:
      - name: incomeId
        in: path
        description: ""
        required: true
        schema:
          type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/api-v1-incomes-1988379506'
            examples:
              income-update:
                value: "{\"registerDate\":\"2022-08-07T01:25:19.84052\",\"amount\"\
                  :2000,\"content\":\"updateContent\",\"userCategoryId\":2}"
              income-update-fail:
                value: "{\"registerDate\":\"2022-08-07T01:25:20.737036\",\"amount\"\
                  :2000,\"content\":\"updateContent\",\"userCategoryId\":2}"
      responses:
        "204":
          description: "204"
        "400":
          description: "400"
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/api-v1-incomes--940438351'
              examples:
                income-update-fail:
                  value: "{\"messages\":[\"수입 정보가 존재하지 않습니다.\"],\"status\":400}"
    delete:
      tags:
      - api
      operationId: income-delete
      parameters:
      - name: incomeId
        in: path
        description: ""
        required: true
        schema:
          type: string
      responses:
        "204":
          description: "204"
